name: Android CI/CD (Fastlane)

on:
  push:
    branches:
      - main

jobs:
  android:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Node.js (MUST be 20)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3ï¸âƒ£ Setup Java
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 4ï¸âƒ£ Setup Ruby
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1
          bundler-cache: true

      # 5ï¸âƒ£ Install JS dependencies
      - name: Install JS dependencies
        run: npm install

      # 6ï¸âƒ£ Make gradlew executable
      - name: Grant execute permission to gradlew
        run: chmod +x android/gradlew

      # 7ï¸âƒ£ Restore keystore
      - name: Restore Android keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE }}" | base64 --decode > android/app/release.keystore

      # 8ï¸âƒ£ Create Play Store JSON
      - name: Create Play Store JSON
        run: |
          mkdir -p android/fastlane
          echo '${{ secrets.PLAY_STORE_JSON }}' > android/fastlane/play-store.json

      # 9ï¸âƒ£ Install Fastlane
      - name: Install Ruby gems
        run: |
          cd android
          bundle install

      # ğŸ”Ÿ Run Fastlane
      - name: Run Fastlane (Internal testing)
        run: |
          cd android
          bundle exec fastlane android internal
