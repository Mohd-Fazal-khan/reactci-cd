name: Android CI/CD (Fastlane)

on:
  push:
    branches:
      - main

jobs:
  android:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Setup Java
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 4Ô∏è‚É£ Setup Ruby
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1
          bundler-cache: true

      # 5Ô∏è‚É£ Install JS dependencies
      - name: Install JS dependencies
        run: npm install

      # 6Ô∏è‚É£ Make gradlew executable
      - name: Grant execute permission to gradlew
        run: chmod +x android/gradlew

      # 7Ô∏è‚É£ Restore Android keystore (CRITICAL)
      - name: Restore Android keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/release.keystore

      # 8Ô∏è‚É£ Create Play Store service account JSON
      - name: Create Play Store JSON
        run: |
          mkdir -p android/fastlane
          echo '${{ secrets.PLAY_STORE_JSON }}' > android/fastlane/play-store.json

      # 9Ô∏è‚É£ Install Ruby gems
      - name: Install Ruby gems
        run: |
          cd android
          bundle install

      # üîü Run Fastlane (Internal testing)
      - name: Run Fastlane (Internal testing)
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          cd android
          bundle exec fastlane android internal
